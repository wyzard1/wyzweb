<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Connect with Wyzard on social media - YouTube, Instagram, Discord and more">
    <title>Wyzard | Socials</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
    <style>
        @font-face {
            font-family: SAIBA-45;
            src: url('SAIBA-45-Regular-(v1.1).ttf');
        }

        .social-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 60px 30px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px 28px;
            background: var(--black-card, #161616);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            text-decoration: none;
            color: white;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
        }

        .social-link:nth-child(1) {
            animation-delay: 0.1s;
        }

        .social-link:nth-child(2) {
            animation-delay: 0.2s;
        }

        .social-link:nth-child(3) {
            animation-delay: 0.3s;
        }

        .social-link:nth-child(4) {
            animation-delay: 0.4s;
        }

        .social-link:nth-child(5) {
            animation-delay: 0.5s;
        }

        .social-link:hover {
            transform: translateX(8px);
            border-color: #2563eb;
            box-shadow: 0 15px 40px -10px rgba(0, 0, 0, 0.5),
                0 0 30px -10px rgba(37, 99, 235, 0.4);
            background: linear-gradient(135deg, #161616 0%, #1a1a2e 100%);
        }

        .social-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .social-name {
            flex: 1;
        }

        .social-arrow {
            color: #64748b;
            transition: all 0.3s ease;
        }

        .social-link:hover .social-arrow {
            color: #2563eb;
            transform: translateX(4px);
        }

        .coming-soon {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 0.8;
            }
        }
    </style>
</head>

<body>
    <div class="upper">
